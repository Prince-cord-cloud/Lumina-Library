<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f4f8;
        }

        .container {
            position: relative;
            background: white;
            padding: 35px 10px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 370px;
            text-align: center;
            opacity: 0; /* start hidden for fade-in */
            transform: translateY(20px); /* slight upward motion */
            animation: fadeIn 0.7s forwards ease-in-out;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #e63946;
            cursor: pointer;
        }

        h2 {
            color: #0077b6;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        input:focus {
            border-color: #0077b6;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0077b6;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #023e8a;
        }

        .message {
            margin-top: 15px;
            font-weight: 600;
            color: green;
            display: none;
        }

        .expiry {
            margin-top: 5px;
            font-size: 13px;
            color: #e63946;
            font-weight: 600;
        }

        .timer {
            margin-top: 5px;
            font-size: 14px;
            color: #0077b6;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="close-btn" id="closeBtn">&times;</span>
        <h2>Make Payment</h2>

        <div class="form-group">
            <label for="price">Amount to Pay</label>
            <input type="text" id="price" value="₦3,500" readonly />
        </div>

        <div class="form-group">
            <label for="bankName">Bank Name</label>
            <input type="text" id="bankName" readonly />
        </div>

        <div class="form-group">
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" readonly />
        </div>

        <div class="form-group">
            <label for="accountName">Account Name</label>
            <input type="text" id="accountName" readonly />
        </div>

        <div class="expiry">⚠️ Account details expire after 20 minutes</div>
        <div class="timer" id="countdown">Time remaining: 20:00</div>

        <button id="confirmBtn">I've Made Payment</button>
        <div class="message" id="message">✅ Payment confirmed! Opening email client...</div>
    </div>

    <script>
        // Redirect to book.html outside the folder
        document.getElementById('closeBtn').addEventListener('click', function() {
            window.location.href = "access.html";
        });

        const accounts = [
            { bank: "GoMoney", name: "Vincent Nwankwo", number: "8500809270" },
            { bank: "Opay", name: "Vincent Juom Nwankwo", number: "8037541810" },
            { bank: "Monipoint", name: "Vincent Juom Nwankwo", number: "7033100606" }
        ];

        const bankName = document.getElementById("bankName");
        const accountNumber = document.getElementById("accountNumber");
        const accountName = document.getElementById("accountName");
        const confirmBtn = document.getElementById("confirmBtn");
        const message = document.getElementById("message");
        const countdownEl = document.getElementById("countdown");

        let index = 0;
        let timeLeft = 20 * 60;

        function showAccount(i) {
            bankName.value = accounts[i].bank;
            accountNumber.value = accounts[i].number;
            accountName.value = accounts[i].name;
        }

        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownEl.textContent =
                `Time remaining: ${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
        }

        showAccount(index);
        updateCountdown();

        setInterval(() => {
            timeLeft--;
            if (timeLeft < 0) {
                index = (index + 1) % accounts.length;
                showAccount(index);
                timeLeft = 20 * 60;
            }
            updateCountdown();
        }, 1000);

        confirmBtn.addEventListener("click", () => {
            confirmBtn.disabled = true;
            message.style.display = "block";

            const adminEmail = "hart4sure@gmail.com";
            const subject = encodeURIComponent("Payment Confirmation Request");
            const body = encodeURIComponent(
                `Hello Admin,\n\nI have made a payment of ₦3,500 to the following account:\n\nBank: ${bankName.value}\nAccount Number: ${accountNumber.value}\nAccount Name: ${accountName.value}\n\nPlease approve my request and send me the password to access the book.\n\nThank you.`
            );

            setTimeout(() => {
                window.location.href = `mailto:${adminEmail}?subject=${subject}&body=${body}`;
            }, 1000);
        });
    </script>
</body>
</html>
