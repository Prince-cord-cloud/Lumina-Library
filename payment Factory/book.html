<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Book</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #e8f0ff, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            position: relative;
            background: white;
            padding: 35px 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.7s ease-in-out;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #e63946;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h2 {
            color: #222;
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 25px;
        }

        button {
            padding: 13px 22px;
            font-size: 16px;
            font-weight: 600;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.97);
        }

        @media (max-width: 480px) {
            .card {
                padding: 25px 20px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <span class="close-btn" id="closeBtn">&times;</span>
        <h2>ðŸŽ‰ Congratulations!</h2>
        <p>You now have full access to your book.</p>

        <a href="Aging Secret/aging secret.html" target="_blank">
            <button>Open Book</button>
        </a>
    </div>
  
<script>
    // Redirect to payment.html outside current folder
    document.getElementById('closeBtn').addEventListener('click', function() {
        window.location.href = "access.html";
    });
</script>

</body>
</html>
